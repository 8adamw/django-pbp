{% extends 'base.html' %}

{% block meta %}
<title>Tambah Barang</title>
{% endblock meta %}

{% block content %}  

<div class = "login">
    
    <h1>Tambah Barang Wishlist - AJAX</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

        <form method="post">
            <label for="submisi_form">Enter nama barang: </label>
            <input
              id="nama_barang"
              type="text"
              name="name_field"
              value="" />
            <input type="submit" value="Masukkan barang" />
          </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
